<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Interaction playground</title>
  <meta name="description" content="A place to play with different interactive things">
  <meta name="author" content="DanM-Flick">

  <meta property="og:title" content="Interaction playground">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://danm-flick.github.io/">
  <meta property="og:description" content="A place to play with different interactive things">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="stylesheets/main.css">

</head>

<body>
  <header class="header">
    <h1>Interaction playground</h1>
  </header>
  <main class="main">
    <section class="section range">
      <code>&lt;input type="range"&gt;</code>
      <div class="range__input-container">
        <input class="range__input" type="range" id="vol" name="vol" min="0" max="100" value="0" oninput="this.className=`range__input range__value--${this.value}`"><span class="range__backing"></span></input>
      </div>
    </section>
    <section class="section">
      <code>&lt;input type="button"&gt;</code>
    </section>
    <section class="section">
      <code>&lt;input type="checkbox"&gt;</code>
    </section>
    <section class="section">
      <code>&lt;input type="radio"&gt;</code>
    </section>
    <section class="section">
      <code>&lt;input type="text"&gt;</code>
    </section>
  </main>
</body>
</html>
